<!doctype html>
<head>
    <title>Threebox Basic Example</title>
    <script src="threebox.js" type="text/javascript"></script>
    <script src="config.js"></script>
    <script src="cdt2d.min.js"></script>
    <script src="fileLoader.js"></script>
    <script src="TweenLite.min.js"></script>

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body, html { 
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #map { 
            width: 100%;
            height: 90%;
        }
    </style>
</head>
<body>

    <div id='map' class='map'></div>

    <button value="0">step 1</button>
    <button value="1">step 2</button>
    <button value="2">step 3</button>
    <button value="3">step 4</button>
    <button value="4">step 5</button>
    <button value="5">step 6</button>

    <script src="main.js"></script>

</body>
